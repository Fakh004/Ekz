{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #f8d7da);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .delete-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        .delete-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 15px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: background 0.3s;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container px-3">
        <div class="delete-card text-center p-5 mx-auto" style="max-width: 500px;">
            <div class="delete-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <h3 class="text-danger fw-bold mb-3">Confirm Deletion</h3>
            <p class="mb-4 text-muted">
                Are you sure you want to delete this product?<br>
                This action <strong>cannot be undone</strong>.
            </p>
            <form method="post" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">
                    <i class="bi bi-trash-fill me-1"></i> Yes, Delete
                </button>
                <a href="{% url 'product-list' %}" class="btn btn-secondary px-4">
                    <i class="bi bi-arrow-left me-1"></i> Cancel
                </a>
            </form>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
