{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <link rel="stylesheet" href="{% static 'styles/profile_list.css' %}">
</head>
<body>

    <h1>Список профилей</h1>

    <div class="profiles">
        {% for profile in profiles %}
            <div class="profile-card">
                <h2>{{ profile.user.username }}</h2>

                {% if profile.photo %}
                    <img src="{{ profile.photo.url }}" alt="Фото профиля">
                {% else %}
                    <p><em>Фото не загружено</em></p>
                {% endif %}

                <p class="bio">{{ profile.bio }}</p>

                <a href="{% url 'profile-detail' profile.id %}">
                    <button>Подробнее</button>
                </a>
            </div>
        {% empty %}
            <p>Профили не найдены.</p>
        {% endfor %}
    </div>

</body>
</html>
