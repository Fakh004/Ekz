{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üõçÔ∏è Create Product | MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #bbdefb, #e3f2fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 40px 35px;
      transition: all 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    .form-card h1 {
      text-align: center;
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.4);
    }

    .btn-primary {
      background: linear-gradient(135deg, #0d6efd, #007bff);
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #084298, #0056b3);
      transform: scale(1.02);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #084298;
      text-decoration: underline;
    }

    .upload-label {
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="form-card">
    <h1><i class="bi bi-box-seam-fill text-primary"></i> Create Product</h1>

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_name" class="form-label">Product Name</label>
        <input type="text" name="name" id="id_name" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea name="description" id="id_description" rows="4" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label for="id_price" class="form-label">Price ($)</label>
        <input type="number" name="price" id="id_price" class="form-control" step="0.01">
      </div>

      <div class="mb-3">
        <label for="id_quantity" class="form-label">Quantity</label>
        <input type="number" name="quantity" id="id_quantity" class="form-control">
      </div>

      <div class="mb-3">
        <label for="id_image" class="form-label upload-label">Upload Image</label>
        <input type="file" name="image" id="id_image" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary mt-3">
        <i class="bi bi-save-fill"></i> Save Product
      </button>
    </form>

    <a href="{% url 'product-list' %}" class="back-link">
      <i class="bi bi-arrow-left-circle"></i> Back to Product List
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
