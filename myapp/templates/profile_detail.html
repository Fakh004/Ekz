{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="{% static 'styles/profile_detail.css' %}">
</head>
<body>

    <div class="container">
        <h1>Профиль пользователя</h1>

        <div class="profile-card">
            <h2>{{ profile.user.username }}</h2>

            {% if profile.photo %}
                <img src="{{ profile.photo.url }}" alt="Фото профиля">
            {% else %}
                <p><em>Фото не загружено</em></p>
            {% endif %}

            <p class="bio">{{ profile.bio }}</p>

            <a href="{% url 'profile-update' profile.id %}">
                <button>Изменить профиль</button>
            </a>
        </div>
    </div>

</body>
</html>
